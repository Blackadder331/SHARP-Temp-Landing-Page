<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Full-stack web design and development for the modern internet"
    />
    <meta
      name="keywords"
      content="Design, Development, UI, UX, HTML, CSS, JavaScript, Front-end, Back-end, full-stack"

    <link rel="icon" type="image/x-icon" href="/IMG/favicon.png" />
    <link rel="stylesheet" href="https://use.typekit.net/hxn5vez.css" />

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Sharp Design Corp</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="/">
          <img
            class="logo"
            src="./IMG/SHARP_logo_white.svg"
            alt="Sharp Design Corp"
          />
        </a>

        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>

          <div class="menu__container">
            <ol class="menu__box">
              <li>
                <a
                  class="menu__item blink"
                  href="#"
                  aria-selected="true"
                  onclick="closeHamburgerMenu()"
                  >Work</a
                >
              </li>
              <li>
                <a
                  class="menu__item"
                  href="shop"
                  aria-selected="false"
                  onclick="closeHamburgerMenu()"
                  >Shop</a
                >
              </li>
              <li>
                <a
                  class="menu__item"
                  href="vision"
                  aria-selected="false"
                  onclick="closeHamburgerMenu()"
                  >Vision</a
                >
              </li>
              <li>
                <a
                  class="menu__item"
                  href="https://www.instagram.com/sharp.design.corp/"
                  target="_blank"
                  aria-selected="false"
                  onclick="closeHamburgerMenu()"
                  >Contact</a
                >
              </li>
            </ol>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="info">
          <h1>Find your voice — Hone your edge</h1>
          <br />
          <p class="subhead">
            Web design and development for the modern internet

        </div>
        <div class="gradient-overlay"></div>
      </section>

      <section class="pad-x portfolio-grid">
        <a href="https://www.johnwalch.com/" target="_blank">

              background-image: url(./IMG/Projects/john_walch_playwright_website_ui.png);
            "
            alt="Mobile phone view of the John Walch Playwright portfolio website on a vivid green background"
          ></div>
        </a>

        <a href="https://beta.jaildatainitiative.org/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="
              background-image: url(./IMG/Projects/jail_data_initiative_website.jpg);
            "
            alt="Modern Jail Data Initiative website user interface with dark, vibrant blue monochromatic color palette"
          ></div>
        </a>

        <a href="https://www.emily-baker.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/emily-baker.jpg)"
            alt="Emily Baker architect brand grid and polygon vector logo"
          ></div>
        </a>

        <a href="https://corafinejewelry.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/cora_cards.jpg)"
            alt="CORA Fine Jewelry black and gold business card on white marble countertop"
          ></div>
        </a>

        <a href="https://mountcomfortvet.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="
              background-image: url(./IMG/Projects/mount_comfort_veterinary_care_sign.jpg);
            "
          ></div>
        </a>

        <a
          href="https://blackadder331.github.io/Orden-GH-Pages/"
          target="_blank"
        >
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/orden-hat.jpg)"
            alt="Orden INV real estate development company hardhat with orange grided house logomark"
          ></div>
        </a>

        <a href="https://www.shanagoldcoaching.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/shana_gold.jpg)"
            alt="Checkered pattern of green and white Shana Gold Communication Coaching business cards arranged at a 45 degree angle"
          ></div>
        </a>

        <a href="https://www.triforged.co" target="_blank">
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/triforged.png)"
            alt="Typeset modern logotype of Triforged: Data-driven design and full-stack web development"
          ></div>
        </a>

        <a href="https://www.ltphd.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="
              background-image: url(./IMG/Projects/lisa-thompson-phd-logomark.png);
            "
            alt="Lisa Thompson, PhD mental health services and counseling logomark of a simple figure healing itself"
          ></div>
        </a>

        <a href="https://www.joekopekphotography.com/" target="_blank">
          <div
            class="portfolio-grid-item"
            style="background-image: url(./IMG/Projects/kopek-photography.jpg)"
            alt="Kopek Photography camera logomark made with custom modern typography shapes"
          ></div>
        </a>

        <a href="#" target="_blank">
          <div
            class="portfolio-grid-item"
            style="

        <a

        >
          <div

            style="background-image: url(./IMG/Projects/safe-space-logo.png)"

    </main>
    <footer>
      <small>
        Copyright &copy;
        <script>
          document.write("2014–" + new Date().getFullYear());
        </script>
        <br />
        Sharp Design Corp <br />All rights reserved
      </small>

      <img
        onclick="topFunction()"
        class="mark"
        id="myBtn"
        src="./IMG/SHARP_mark_coolgray_.svg"
        alt="Sharp Design Corp dagger logomark"
        role="button"
      />
    </footer>
    <!-- SCRIPTS -->
    <script>
      // Scroll to top button
      let mybutton = document.getElementById("myBtn");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Close nav once clicked
      function closeHamburgerMenu() {
        document.getElementById("menu__toggle").checked = false;
      }
    </script>
  </body>
</html>
